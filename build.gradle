plugins {
    id 'java'
}

group 'com.vova_cons'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.8.0"
    compile fileTree(dir: 'libs', include: '*.jar')
}
